<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon"
    type="image/png"
    href=https://i.ibb.co/f0V09Kn/mollielogo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="loader.svg" alt="loading">
    </div>
    <!-- Audio -->
    <audio controls autoplay loop>
        <source src="Sam_Cooke_A_Change_Is_Gonna_Come.wav" type="audio/wav"/>
        <source src="Sam_Cooke_A_Change_Is_Gonna_Come.mp3" type="audio/mp3"/>
    </audio>
    <!-- Image Container -->
    <div class="img-container" id="img-container"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
